<section class="imabag">
    <div class="rowdra m-0">
        <div class="col-lg-6 col-md-12 p-0">
            <div class="cliontan"></div>

            <div class="signup-image">
            </div>
        </div>

        <div class="col-lg-6 col-md-12 p-0">
            <div class="signup-content">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="signup-form">
                            <div class="rejjustifa">
                                <div class="rejjustifaSub">
                                    <div class="rejectSystem {{rejected}}">
                                        <img src="../../assets/icons/rejected.png" alt="rejected">
                                        <span> </span>
                                        <p>Numéro déjà utilisé !</p>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <h2>Ouverture de compte</h2>
                            <p>J'ai déjà un Compte ! <a href="/login"> Connexion</a></p>
                            <p style="color: #f7253d;"> </p>
                            <form class="form" enctype="multipart/form-data">
                                <div class="form-group">
                                    <div class="rowlogs">
                                        <div class="col-lg-6r logsa">
                                            <input type="text" name="first_name" id="first_name"
                                                placeholder="Votre Prénoms" class="form-control first_name" required
                                                [(ngModel)]="name">
                                        </div>
                                        <div class="col-lg-6r logsa">
                                            <input type="text" name="last_name" id="last_name" placeholder=" Votre Nom"
                                                class="form-control last_name" required [(ngModel)]="lastname">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password"
                                        placeholder=" Votre mot de Passe" class="form-control" required
                                        [(ngModel)]="password">
                                </div>
                                <div class="form-group">
                                    <div class="rowlogs">
                                        <div class="col-lg-6r logsa">
                                            <input type="email" name="email" id="email" placeholder=" Votre Email"
                                                class="form-control" required [(ngModel)]="mail">
                                        </div>
                                        <div class="col-lg-6r logsa">
                                            <input type="text" name="work_phone" id="work_phone"
                                                placeholder=" Votre Numéro de Téléphone" class="form-control"
                                                minlength="10" maxlength="10" [(ngModel)]="phone">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea name="location" id="location" class="form-control"
                                        placeholder=" Votre Adresse"></textarea>
                                </div>
                                <button type="submit" class="default-btn" (click)="onSignUp()">
                                    <i class="bx bx-log-in"></i>
                                    Inscription
                                    <div class="{{load28}}"><img src="../../assets/shape/28.png" height="20px"
                                            width="20px" alt="defdaar"></div>
                                    <span></span>
                                </button>

                            </form>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
